
<!--Gestion des importations-->
<div class="row panel panel-primary">
    <div class="col-lg-12 panel-heading text-bold" style="font-weight: bolder; font-size: 18px">
        <i class="fa fa-upload"></i>
        &nbsp;&nbsp;&nbsp;IMPORTATION DE NOUVELLES DONNÉES
    </div>

    <div class="col-lg-12 panel-body">
        <!--Gestion des alertes-->
        <div class="alert alert-success" ng-show="showPanlSuccess">
            <button type="button" class="close" data-dismiss="alert" ng-click="hidePanlSuccess()">&times;</button>
            <strong>{{successMessage}}</strong>
        </div>

        <div class="alert alert-warning" ng-show="showPanlWarning">
            <button type="button" class="close" data-dismiss="alert" ng-click="hidePanlWarning()()">&times;</button>
            <strong>{{warningMessage}}</strong>
        </div>

        <div class="alert alert-danger" ng-show="showPanlError">
            <button type="button" class="close" data-dismiss="alert" ng-click="hidePanlError()">&times;</button>
            <strong>{{errorMessage}}</strong>
        </div>
        <!--Formulaire d'enregistrement des -->
        <form class="form-horizontal" name="importForm" ng-submit="importFile()">
            <div class="form-group">
                <div class="col-lg-4">
                    <div class="checkbox">
                        <label>
                            <input class="uniform" type="checkbox" ng-model="ouvragesImport" ng-click="ouvrageCheckedHandler()">
                            &nbsp;<span style="font-weight: bolder; font-size: 15px">Ouvrages</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-4">
                    <div class="checkbox">
                        <label>
                            <input class="uniform" type="checkbox" ng-model="fondsDocumentairesImport" ng-click="fdCheckedHandler()">
                            &nbsp;<span style="font-weight: bolder; font-size: 15px">Fonds Documentaires</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-4">
                    <div class="checkbox">
                        <label>
                            <input class="uniform" type="checkbox" ng-model="missionBGImport" ng-click="missionCheckedHandler()">
                            &nbsp;<span style="font-weight: bolder; font-size: 15px">Missions</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-4">
                    <input class="btn btn-primary btn-file" file-model="fileToImport" type="file" required="true" name="file">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-2">
                    <button class="btn btn-primary" type="submit">
                        <i class="fa fa-upload"></i>
                        Importer
                    </button>
                </div>
                <div class="col-lg-2">
                    <button class="btn btn-danger" type="reset">
                        <i class="fa fa-undo"></i>
                        Réinitialiser
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
